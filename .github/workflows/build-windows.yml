name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-path: "pyproject.toml"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Install Playwright Chromium
        run: |
          $env:PLAYWRIGHT_BROWSERS_PATH = "0"
          uv run playwright install chromium

      - name: Build Executable
        run: |
          $PLAYWRIGHT_PATH = ".\.venv\Lib\site-packages\playwright"
          uv run pyinstaller `
            --onefile `
            --windowed `
            --add-data "scripts/work/assets;assets" `
            --add-data "$PLAYWRIGHT_PATH\driver;playwright\driver" `
            --hidden-import playwright `
            --hidden-import playwright.sync_api `
            --name "LiderBPO-Rater" `
            scripts/work/rating_lider.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LiderBPO-Rater-Windows
          path: dist/LiderBPO-Rater.exe
