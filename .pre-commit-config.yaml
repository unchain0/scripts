# Pre-commit configuration for this repository
# Hooks use 'uv run' to execute tools pinned in pyproject.toml (dev group)
# Order matters: ruff check (with --fix) before ruff format, then mypy, then pytest

repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff (check)
        entry: uv run ruff check --fix
        language: system
        types_or: [python, pyi]
        require_serial: true

      - id: ruff-format
        name: ruff (format)
        entry: uv run ruff format
        language: system
        types_or: [python, pyi]
        require_serial: true

      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types_or: [python, pyi]
        pass_filenames: true

      - id: pytest
        name: pytest
        entry: uv run pytest -q
        language: system
        pass_filenames: false
        always_run: true
